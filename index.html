<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flexbox, Grid</title>
</head>
<body>
   
    <section class="one">
     <div class="red1"></div>
     <div class="blue1"></div>
    </section>

    <section class="two">
        <div class="green"></div>
        <div class="blue1"></div>
       </section>

       <section class="three">
        <div class="red1"></div>
        <div class="green"></div>
        <div class="blue1"></div>
       </section>

       <section class="four">
        <div class="red1"></div>
        <div class="blue1"></div>
       </section>

       <section class="five">
        <div class="green"></div>
        <div>
            <div class="green3"></div>
            <div class="red3"></div>
            <div class="green3"></div>
        </div>
        <div class="green"></div>
       </section>

       <section class="six">
        <div class="red1"></div>
        <div class="blue1"></div>
        <div class="red1"></div>
       </section>

      <section class="seven">
        <div class="red1"></div>
        <div>
            <div class="blue2"></div>
            <div class="green2"></div>
            <div class="blue2"></div>
        </div>
       
       </section>

       <section class="eight">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
       </section>

       <section class="nine">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
       </section>

       
</body>
</html>
